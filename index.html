      rel="stylesheet"

    <link rel="stylesheet" href="styles/main.css" />

  <body class="page-login">
    <main>
      <div class="login-container">
        <div class="card-login">
          <div class="login-header">
            <img src="images/Logo.svg" alt="" />
          </div>
          <div class="login-subheader">
            <h3>Masuk</h3>
            <p class="body-medium regular">Selamat datang kembali!</p>
          </div>

          <form action="">
            <div class="login-form">
              <label class="body-large medium" for="username">Username</label>
              <input
                type="text"
                class="input-username"
                name="username"
                placeholder="Masukkan username"
                required
              />
            </div>

            <div class="password-form">
              <div class="login-form">
                <label class="body-large medium" for="password">Password</label>
                <div class="input-password">
                  <input
                    type="password"
                    class="input-password"
                    name="password"
                    placeholder="Masukkan password"
                    required
                  />
                  <button type="button" class="toggle-password">
                    <img src="images/eye-off.svg" alt="lihat" id="eyeicon" />
                  </button>
                </div>
              </div>
              <div class="register body-small regular">
                <p>Belum punya akun?<a href="daftar.html">Daftar</a></p>

                <a href="">Lupa kata sandi?</a>
              </div>
            </div>
          </form>

          <div class="btn-group">
            <button
              type="submit"
              class="btn-login"
              onclick="location.href='pages/beranda.html'"
            >
              Masuk
            </button>
            <p class="body-small medium">Atau</p>
            <button class="btn-login-google">
              <img src="images/logo-google.svg" alt="" />Masuk dengan Google
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
